<!DOCTYPE html>
<html lang="en">
<head>

  <title>DevDetective</title>
  <link rel="stylesheet" href="STYLE.CSS">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

  <div class="wrapper">

      <div><h1>DevDetective</h1></div>
     <button id="dark-mode-toggle" class="dark-toggle">
  <i class="fa-solid fa-moon"></i>
</button>
    </div>
     
 
</button>
    </div>

</form>

    <div class="main-body">
      <div class="image">

          <h1 data-user-name>Om Dandagvhal</h1>
          <p data-user-joining>Tue Apr 23 2024</p>
        </div>

        <div class="mailID">
          <p data-username>OMD-123</p>
        </div>

        <div class="Description">
          <p data-user-Desc>
           || Full Stack Web Developer || DS&Algo 
          </p>
        </div>

        <div class="followers">
          <div class="repo">
            <p>Repos</p>
            <p data-user-repo>3</p>
          </div>

          <div class="follo">
            <p>Followers</p>
            <p data-user-followers>110</p>
          </div>

          <div class="following">
            <p>Following</p>
            <p data-user-follwing>1</p>
          </div>
        </div>

            <i class="fa-solid fa-location-dot"></i>
            <p data-user-city>nashik</p>
          </div>

            <i class="fa-solid fa-link"></i>
            <a href="#" target="_blank" data-user-link>https://github.com/OMD-123</a>
          </div>
        </div>

        <div>
          <div>
            <i class="fa-brands fa-twitter"></i>
